<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div class="logo">
        <img src="../../assets/fuuast_logo.png" alt="logo" width="50%" height="auto">
        <h1>FYP <br> Management <br> System</h1>
      </div>
    </mat-toolbar>
    <!-- <mat-divider></mat-divider> -->
    <mat-nav-list>
      <a mat-list-item class="home" href="#">
        <mat-icon>home</mat-icon>Home
      </a>
      <a mat-list-item href="#">
        <mat-icon>dashboard</mat-icon>Dashboard
      </a>
      <a mat-list-item href="#">
        <mat-icon>announcement</mat-icon>Annoucement
      </a>
      <a mat-list-item>
        <mat-icon>perm_contact_calendar</mat-icon> Meeting
      </a>
      <a mat-list-item>
        <mat-icon>edit</mat-icon> Edit Profile
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Home </span>
    </mat-toolbar>
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
